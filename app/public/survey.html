  <script type="text/javascript">
    $("#submit").on("click", function (event) {
      event.preventDefault();
      var answers = [q1, q2, ];
      // Here we grab the form elements
      var userEntry = {
        userName: $("#user-name").val().trim(),
        userPhoto: $("#photo-link").val().trim(),
        userScores: answers
        //parseInt
      };
      console.log(userEntry);

      $.post("/api/friends", userEntry,
        function (user) {

          if (user) {
            alert("Yay! You found a new  match"); // this is where we need the modal to pop up

            $('#modal-01').modal('mfp-show')

          } else {
            alert("New user was not added.");
          }
          // Clear the form when submitting
          $("#user-name").val("");
          $("#photo-link").val("");
          $("#user-scores").val("");

        });
    });
  </script>
